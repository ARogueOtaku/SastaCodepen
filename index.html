<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
</head>
<body>
    <script src="scirpt.js"></script>
    <div class="container">
        <h1 class="header">
            Sasta CodePen
        </h1>
        <div class="result">
            <iframe name="result_frame" frameborder="0"></iframe>
        </div>
        <div class="code">
            <div class="html">
                <span class="codeheader"><strong class="change">&#9830</strong> HTML</span>
                <textarea name="htmlcode" id="htmlcode" class="codeedit"></textarea>
            </div>
            <div class="css">
                <span class="codeheader"><strong class="change">&#9830</strong> CSS</span>
                <textarea name="csscode" id="csscode" class="codeedit"></textarea>
            </div>
            <div class="js">
                <span class="codeheader"><strong class="change">&#9830</strong> Javascript</span>
                <textarea name="jscode" id="jscode" class="codeedit"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
